<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="sparkGrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#9C27FF"/>
      <stop offset="100%" stop-color="#5C6CFF"/>
    </linearGradient>
    <filter id="glowBlue" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feFlood flood-color="#00C2FF" flood-opacity="0.65"/>
      <feComposite in2="blur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Blue glow backdrop following reference -->
  <rect x="20" y="24" width="88" height="64" rx="16" fill="#00D5FF" opacity="0.25" filter="url(#glowBlue)"/>

  <!-- White rounded rectangle outline (logo frame) -->
  <rect x="22" y="26" width="84" height="60" rx="14" fill="none" stroke="#FFFFFF" stroke-width="10" filter="url(#softShadow)"/>

  <!-- Inner play button -->
  <path d="M58 52 L58 78 L84 65 Z" fill="#FFFFFF" filter="url(#softShadow)"/>

  <!-- Purple sparkles -->
  <g opacity="0.95">
    <path d="M100 26 l6 10 l-10 6 l-6 -10 Z" fill="url(#sparkGrad)" filter="url(#softShadow)"/>
    <path d="M88 20 l3.5 6 l-6 3.5 l-3.5 -6 Z" fill="url(#sparkGrad)" filter="url(#softShadow)"/>
  </g>
</svg>
